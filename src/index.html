<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="/" target="_blank" />
        <link href="/favicon.svg" rel="icon" type="image/svg+xml" sizes="any" />
        <link href="font.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <title>twemoji-moji</title>
    </head>
    <body>
        <h1>twemoji-moji</h1>
        <div class="wrapper">
            <span class="letter"></span>
        </div>
        <input class="input" placeholder="乳" />
        <select id="colorSelector">
            <option value="#3B88C3" style="background:#3B88C3">青</option>
            <option value="#269" style="background:#269">青2</option>
            <option value="#77B255" style="background:#77B255">緑</option>
            <option value="#F4900C" style="background:#F4900C" selected>オレンジ</option>
            <option value="#EA596E" style="background:#EA596E">ピンク</option>
            <option value="#9266CC" style="background:#9266CC">紫</option>
            <option value="#DD2E44" style="background:#DD2E44">赤</option>
        </select>
        <button class="convert">Convert</button>
        <button class="clear">Clear</button>
        <div class="output"></div>
        <a href="https://github.com/eai04191/twemoji-moji">source</a>
        <script src="./index.js"></script>
    </body>
</html>
